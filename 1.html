 <style> 
  .blogger {
  
    font-size: 67px;

  }
  .button {
    font-size: medium;

    background: transparent;

    padding: 20px 50px;
    transition: all 0.25s ease;
  }

  .btn1 {
    background: #f7dc48;
    color: rgb(30, 65, 101);
    border-radius: 60px;
    transition: all 0.25s ease;
    position: relative;
    font-family: 'Times New Roman', Times, serif;
  }
  .btn-1 {
    transform: translate(-12px , -12px);

  }
  .btn-1before {
    transform: translate(12px , 12px);
  }
  .btn-1after{
    transform: translate(6px , 6px);
  }
  .btn-1after,.btn-1before {
    content: "";
    position: absolute;
    opacity: 0.3;
    border: 60px;
    background: #000;
    height: 190px;
    width: 100px;
    left:0%;
    bottom: 0;
    z-index: -1;
    transition: all 0.25s ease;

  }
